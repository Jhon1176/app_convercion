<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Longitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/favorisxp-thumb.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(4px);
            min-height: 100vh;
        }
        .converter-box {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="converter-box text-center">
            <h1 class="mb-4">üîÅ Conversor de Longitud</h1>
            <form method="POST" class="row g-3 justify-content-center">
                <div class="col-md-4">
                    <input type="number" step="any" name="value" class="form-control" placeholder="Cantidad" required>
                </div>
                <div class="col-md-3">
                    <select name="from_unit" class="form-select" required>
                        <option value="m">Metros</option>
                        <option value="km">Kil√≥metros</option>
                        <option value="mi">Millas</option>
                        <option value="ft">Pies</option>
                    </select>
                </div>
                <div class="col-md-1 align-self-center">‚Üí</div>
                <div class="col-md-3">
                    <select name="to_unit" class="form-select" required>
                        <option value="m">Metros</option>
                        <option value="km">Kil√≥metros</option>
                        <option value="mi">Millas</option>
                        <option value="ft">Pies</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-50 mt-3">Convertir</button>
                </div>
            </form>
    {% if result is not none and value and from_unit and to_unit %}
    <div class="alert alert-success mt-4">
        <strong>Resultado:</strong> Usted ingres√≥ <strong>{{ value }} {{ from_unit }}</strong> y lo convirti√≥ a <strong>{{ to_unit }}</strong>: 
        <strong>{{ result | round(4) }} {{ to_unit }}</strong>
       </div>
    {% endif %}
        </div>
    </div>
</body>
</html>
